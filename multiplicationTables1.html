<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Multiplication Tables</title>
	 <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />

	<style>
	.wrap span{ display:block; float:left; width:80px; border:1px solid #B0B0B0; line-height:32px; padding:0 4px; text-align:center; margin: -1px 0 0 -1px;color:#B0B0B0;}
	.wrap .clear{ clear:both;}
    </style>

	
</head>
<body>
	<div id="wrap" class='wrap'></div>
	<script type="text/javascript">
		var obj=document.getElementById('wrap'),
		i=0,j=1;
	var timer=setInterval(function(){
		if((i+1) <= j){
			i++;
		}
		else{
			var node=document.createElement('div'); 
			node.className='clear'; 
			obj.appendChild(node); 
			j++; 
			i=1;
		}
		if(j > 9){
			clearInterval(timer);
			var reverse=setInterval(function(){
				if(obj.children.length){
					obj.removeChild(obj.children[obj.children.length - 1]); 
				}
				else{
					clearInterval(reverse);
				}
			},100);
		}
		else{
			var node=document.createElement('span'); 
			node.innerHTML=i + '*' + j + '=' + i*j; 
			obj.appendChild(node);
		}
	},100);
</script>
</body>
</html>
